<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NYC Apartment Recommender</title>
    <style>
      :root{
        --bg1:#9090d8;
        --bg2:#87b5ea;
        --card:#ffffffcc;
        --border:rgba(0,0,0,.08);
        --text:#1f2937;
        --muted:#6b7280;
        --accent:#6d5efc;
        --accent2:#22c1c3;
        --shadow: 0 10px 30px rgba(17, 24, 39, .08);

      }
      *{
        box-sizing:border-box; /* makes width/height include padding +border */
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        padding: 2rem 1.25rem;
        max-width: 980px;
        margin: 0 auto;
        color: var(--text);
        background:
           radial-gradient(900px 500px at 15% 15%, var(--bg2), transparent 60%),
            /* 1st background layer: a big soft blue ‚Äúblob‚Äù near top-left */

          radial-gradient(900px 500px at 85% 0%, #fae4ef, transparent 55%),
            /* 2nd layer: a pinkish soft blob near top-right */

          linear-gradient(180deg, var(--bg1), #ffffff);
            /* 3rd layer: vertical fade from bg1 to white (top ‚Üí bottom) */

      }
      h1 { 
        margin: 0 0 1rem;
        letter-spacing: -0.02em;
        font-size: clamp(1.6rem, 2vw + 1rem, 2.2rem);
        /* responsive font size between 1.6rem and 2.2rem */
         }
      .subtitle {
        /*cute subtitle */
        color: var(--muted);
        margin: -0.4rem 0 1.25rem;
        line-height: 1.4;

      }
      .card {
        background: var(--card);
        padding: 1.4rem;
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
      }
      label{
        display:block;
        /*creates the label take full width so itll stack nicely*/

        align-items: center;
        gap: .4rem;
        font-weight:800;
        color: var(--accent);
        background: rgba(109, 94, 252, .10);
        /*light purple background behind the pill*/
        padding: .25rem .6rem;
        border-radius: 999px;
        margin-top: .35rem;

      }
      .input-group {
        display: flex;
        gap: .9rem;
        align-items: center;
        margin-bottom: 1rem;
        flex-wrap: wrap;

      }
      input[type="range"] {
        flex: 1;
        min-width: 240px;
        accent-color: var(--accent);
      }
      button {
        padding: 0.7rem 1.1rem;
        border-radius: 12px;
        border: 1px solid rgba(109,94,252,.25);
        cursor:pointer;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        box-shadow: 0 10px 24px rgba(109,94,252,.25);
           /* Soft glow-ish shadow */

        transition: transform .08s ease, box-shadow .12s ease, filter .12s ease;
      }
      button:hover { 
        filter: brightness(1.02);
        box-shadow: 0 14px 28px rgba(109,94,252,.28);
        
      }
      button:active {
        transform: translateY(1px) scale(.99);
      }
      .results-count{
        color: var(--muted);
        font-size: .95rem;
        margin: .85rem 0 0; 
      }
      #results{
        display: grid;
        grid-template-columns: 1fr;
        gap: .9rem;
        margin-top: 1rem;
      }
      @media (min-width: 760px ){
  
        #results{
          grid-template-columns: 1fr 1fr;
        }
      }
      .result-item {
        padding: 1rem 1rem;
        background: #f9f9f9;
        border-left: 4px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 10px 22px rgba(17, 24, 39, .06);
        position: relative;
        overflow: hidden;
        transform: translateY(0);
        transition: transform .12s ease, box-shadow .12s ease;
      }
      .result-item::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(450px 200px at 10% 0%, rgba(109,94,252,.14), transparent 60%),
                    radial-gradient(450px 200px at 100% 100%, rgba(34,193,195,.12), transparent 60%);
        pointer-events:none;
      }
      .result-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 30px rgba(17, 24, 39, .1);
      } 
      .result-item strong { 
        display: block;
        font-size: 1.05rem;
        letter-spacing:-0.01em;
        margin-bottom: 0.35rem;
      
      }
      .details { 
        color: var(--muted);
        line-height: 1.45;
      }
      .pill{
        display:inline-flex;
        gap: .4rem;
        align-items:center;
        font-size:.85rem;
        padding:.25rem .55rem;
 

        border-radius:999px;
        /* Pill shape */
        background: rgba(31,41,55,.06);
        color: rgba(31,41,55,.8);
        /* Dark-ish text, slightly transparent */
        margin-right:.4rem;
        }
    </style>
  </head>
  <body>
    <h1>NYC Apartment Recommender</h1>
    <p class="subtitle">Pick a budget and I'll suggest neighborhoods in NYC with median rent under it.</p>
    <div class="card">
      <label>Max Budget (per month):<br/>
        <span class="budget-display">$<span id="budgetValue">3000</span></span>
      </label>
      <div class="input-group">
        <input id="budgetSlider" type="range" min="500" max="6000" value="3000" step="100"/>
        <button id="get">Get Recommendations</button>
      </div>
      <label style="margin-top: 1rem;">Restaurant Importance:<br/>
        <span class="budget-display"><span id="restaurantValue">0</span>% (Budget-Focused)</span>
      </label>
      <div class="input-group">
        <input id="restaurantSlider" type="range" min="0" max="100" value="0" step="5"/>
      </div>
      <p class="results-count" id="resultCount"></p>
    </div>
    <div id="results"></div>

    <script>
      const slider = document.getElementById('budgetSlider');
      const budgetValue = document.getElementById('budgetValue');
      const restaurantSlider = document.getElementById('restaurantSlider');
      const restaurantValue = document.getElementById('restaurantValue');
      const resultCount = document.getElementById('resultCount');

      function updateRestaurantLabel() {
        const val = Number(restaurantSlider.value);
        restaurantValue.textContent = val;
        const label = val === 0 ? "Budget-Focused" : val === 100 ? "Restaurant-Focused" : "Mixed";
        document.querySelector('.budget-display').innerHTML = `<span id="restaurantValue">${val}</span>% (${label})`;
      }

      slider.addEventListener('input', (e) => {
        budgetValue.textContent = e.target.value;
      });

      restaurantSlider.addEventListener('input', updateRestaurantLabel);

      async function getRecs() {
        const maxRent = Number(document.getElementById('budgetSlider').value);
        const restaurantImportance = Number(document.getElementById('restaurantSlider').value);
        
        const res = await fetch('/api/recommend', {
          method: 'GET',
          headers: {'Content-Type':'application/json'}
        });
        
        const params = new URLSearchParams({
          max_rent: maxRent,
          top_n: 10,
          restaurant_importance: restaurantImportance
        });
        
        const fullRes = await fetch('/api/recommend?' + params.toString());
        const data = await fullRes.json();
        const out = document.getElementById('results');
        out.innerHTML = '';
        
        const recs = data.recommendations || [];
        resultCount.textContent = recs.length > 0
          ? `Found ${recs.length} neighborhood${recs.length !== 1 ? 's' : ''} within budget`
          : 'No neighborhoods found within budget';

        if (recs.length === 0) {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = '<p style="color: #999;">Try increasing your budget or adjusting filters.</p>';
          out.appendChild(el);
          return;
        }

        recs.forEach((r, idx) => {
          const el = document.createElement('div');
          el.className = 'result-item';
          const rent = parseFloat(r.rent).toFixed(0);
          el.innerHTML = `
            <strong>#${idx + 1} ‚Äî ${r.areaName}</strong>
            <div class="details">
              ${r.Borough} | ${r.areaType} | Rent: $${Math.round(r.rent).toLocaleString()}/month
              <br>
              üçΩÔ∏è A-Grade Restaurants: ${Math.round(r.restaurant_count) || 0}
            </div>
          `;
          out.appendChild(el);
        });
      }

      document.getElementById('get').addEventListener('click', getRecs);
      // Auto-fetch on page load
      getRecs();
    </script>
  </body>
</html>
